title: "FuzzingBrain"
description: "LLM-Powered System for Automated Vulnerability Detection and Patching - 4th Place DARPA AIxCC"
url: "https://fuzzingbrain.github.io"
baseurl: ""

# GitHub Pages settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO and social
author: "FuzzingBrain Research Team"
twitter:
  username: # add your twitter handle
  card: summary_large_image

# Social links
github_username: fuzzingbrain
repository: "fuzzingbrain/fuzzingbrain.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "FuzzingBrain Team"